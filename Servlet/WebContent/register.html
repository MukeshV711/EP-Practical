<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>REGISTRATION FORM</title>
</head>
<body>
	<form action="registerservelet" method="post">
		<TABLE BGCOLOR="SKYBLUE" ALIGN="CENTER" BORDER="11">

			<TR>
				<TD ALIGN="CENTER"><B>Id:</B></TD>
				<TD ALIGN="CENTER"><INPUT TYPE="TEXT" SIZE="25" NAME="id"></TD>
			</TR>
			<TR>
				<TD ALIGN="CENTER"><B>Username:</B></TD>
				<TD ALIGN="CENTER"><INPUT TYPE="TEXT" SIZE="25" NAME="username"></TD>
			</TR>

			<TR>
				<TD ALIGN="CENTER"><B>Password:</B></TD>
				<TD ALIGN="CENTER"><INPUT TYPE="PASSWORD" SIZE="25" NAME="pass"></TD>
			</TR>


			<TR>
				<TD ALIGN="CENTER"><B>Section:</B></TD>
				<TD ALIGN="CENTER"><INPUT TYPE="TEXT" SIZE="25" NAME="section"></TD>
			</TR>

			<TR>
				<TD ALIGN="CENTER"><B>Year:</B></TD>
				<TD ALIGN="CENTER"><INPUT TYPE="TEXT" SIZE="25" NAME="year"></TD>
			</TR>

			<TR>

				<TD ALIGN="LEFT"><INPUT TYPE="SUBMIT" VALUE="SUBMIT"
					ALIGN="MIDDLE"> &nbsp; &nbsp;</TD>
			</TR>




			</form>
</body>
</html>
