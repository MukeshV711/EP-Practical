<!DOCTYPE html>
<html>
<head>

<title>LOGIN FORM</title>
</head>
<body>
	<form action="loginservelet" method="post">

			<TR>
				<TD ALIGN="CENTER"><B>Reg No:</B></TD>

					ALIGN="MIDDLE"> &nbsp; &nbsp;</TD>
			</TR>

			</form>
</body>
</html>
