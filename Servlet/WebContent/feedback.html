<HTML>
<HEAD>
<TITLE>feedback Form</TITLE>
</HEAD>
<BODY>
	<H1>Feedback Form</H1>
	<HR>
	<BR>
	<FORM name="ParameterPost" action="feedbackservlet" method="post">
		<TABLE BGCOLOR="BLANCHEDALMOND" ALIGN="CENTER" BORDER="11">




			<TR>
				<TD ALIGN="CENTER"><B>Feedback:</B></TD>
				<TD ALIGN="CENTER"><INPUT TYPE="radio" NAME="rating"
					VALUE="Excellent"> Excellent <INPUT TYPE="radio"
					NAME="rating" VALUE="Good"> Good <INPUT TYPE="radio"
					NAME="rating" VALUE="Average" CHECKED> Average <INPUT
					TYPE="radio" NAME="rating" VALUE="Poor"> Poor <INPUT
					TYPE="radio" NAME="rating" VALUE="Overhaul"> Needs an
					Overhaul</TD>
			</TR>

			<TR>
				<TD ALIGN="CENTER"><B> Suggestions:</B></TD>
				<TD ALIGN="CENTER"><TEXTAREA ROWS="6" COLS="40" WRAP="PHYSICAL"
						Name="suggestions">
             Enter any  suggestions you have here.</TEXTAREA></TD>
			</TR>



			<TD ALIGN="LEFT"><INPUT TYPE="SUBMIT" VALUE="submit"
				ALIGN="MIDDLE"></TD>
			</TR>
			<a href="./logout">logout</a>
			</FORM>
</BODY>
</html>
